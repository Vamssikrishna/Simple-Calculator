<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <input type="text" id="name" name="name" readonly>
            </form>
        </div>
        <div class="mini-container">
             <div class="row1">
                <button class="button" id="b1">7</button>
                <button class="button" id="b2">8</button>
                <button class="button" id="b3">9</button>
                <button class="del_button" id="b4">DEL</button>
             </div>
             <div class="row2">
                <button class="button" id="b5">4</button>
                <button class="button" id="b6">5</button>
                <button class="button" id="b7">6</button>
                <button class="button" id="add_button">+</button>
             </div>
             <div class="row3">
                <button class="button" id="b9">1</button>
                <button class="button" id="b10">2</button>
                <button class="button" id="b11">3</button>
                <button class="button" id="sub_button">-</button>
             </div>
             <div class="row4">
                <button class="button" id="b13">.</button>
                <button class="button" id="b14">0</button>
                <button class="div_button" id="b15">/</button>
                <button class="mul_button" id="b16">X</button>
             </div>
             <div class="row5">
                <button class="reset_button" id="b17">AC</button>
                <button class="equal_button" id="b18">=</button>
             </div>
        </div>
    </div>
    <script src="./fun.js" charset="UTF-8"></script>
</body>
</html>
